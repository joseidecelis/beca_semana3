<p>Listado de personas</p>

<table>
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Direccion</th>
    </thead>
    <tbody>
        <tr *ngFor="let row of personas">
            <td>{{row.id}}</td>
            <td>{{row.nombre}}</td>
            <td>{{row.apellido}}</td>
            <td>{{row.direccion}}</td>
        </tr>
    </tbody>

</table>
